<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <div class="flex flex-col md:flex-row min-h-screen max-w-1200px mx-auto">
    <aside class="w-full md:w-280px md:flex-shrink-0 p-lg md:p-2xl border-b md:border-b-0 border-bd1">
      {{ partial "header.html" . }}
    </aside>
    <main class="flex-1 min-w-0 p-lg md:p-2xl max-w-700px md:max-w-full">
      {{ block "main" . }}{{ end }}
      {{ partial "footer.html" . }}
    </main>
  </div>
</body>
</html>
