{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  {{ $paginator := .Paginate .Pages }}
  <ul class="posts-list">
    {{ range $paginator.Pages }}
      <li class="post-item">
        <time class="post-date" datetime="{{ .Date.Format "2006-01-02" }}">
          {{ .Date.Format "2006-01-02" }}
        </time>
        <a class="post-link" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      </li>
    {{ end }}
  </ul>

  {{ partial "pagination.html" $paginator }}
{{ end }}
