{{ define "main" }}
<div class="error-404">
  <div class="error-404-content">
    <div class="error-404-number">404</div>
    <h1 class="error-404-title">
      {{ i18n "page_not_found" | default "Page Not Found" }}
    </h1>
    <p class="error-404-message">
      <a href="{{ "/" | relLangURL }}">{{ i18n "back_to_home" | default "‚Üê Back to Home" }}</a>
    </p>

    <div class="error-404-suggestions">
      <p class="error-404-suggestions-title">
        {{ i18n "maybe_you_want" | default "Maybe you're looking for:" }}
      </p>
      <ul class="error-404-suggestions-list">
        {{ range first 2 site.RegularPages }}
          <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>
{{ end }}
