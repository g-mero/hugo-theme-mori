{{ define "main" }}
<div class="flex items-center justify-center min-h-60vh p-y-xl">
  <div class="text-center">
    <div class="fs-4xl md:font-size-60px font-700 c-fg4 opacity-40 lh-tight mb-md">404</div>
    <h1 class="fs-lg md:fs-2xl font-600 mb-md c-fg2">
      {{ i18n "page_not_found" | default "Page Not Found" }}
    </h1>
    <p class="fs-sm c-fg3 mb-2xl">
      <a href="{{ "/" | relLangURL }}" class="c-main hover:opacity-70">{{ i18n "back_to_home" | default "‚Üê Back to Home" }}</a>
    </p>

    <div class="mt-2xl pt-xl border-t border-bd1">
      <p class="fs-sm c-fg4 mb-md">
        {{ i18n "maybe_you_want" | default "Maybe you're looking for:" }}
      </p>
      <ul class="list-none p-0 m-0">
        {{ range first 2 site.RegularPages }}
          <li class="mb-sm">
            <a href="{{ .RelPermalink }}" class="c-main fs-sm hover:opacity-70">{{ .Title }}</a>
          </li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>
{{ end }}
